<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slug Converter — Chuyển tiêu đề sang slug</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#06b6d4;--white:#e6eef6}
    *{box-sizing:border-box}
    body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      margin:20px;
      background:linear-gradient(180deg,#07101a 0%, #0b1220 100%);
      color:var(--white)}
    .wrap{max-width:980px;margin:0 auto;padding:20px;background:rgba(255,255,255,0.02);
      border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.7)}
    h1{font-size:20px;margin:0 0 12px}
    p.note{color:var(--muted);margin:0 0 18px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    textarea,input{width:100%;padding:12px;border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--white);resize:vertical}
    textarea{min-height:160px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    button{background:var(--accent);border:none;color:#022;padding:10px 12px;border-radius:8px;
      cursor:pointer;font-weight:600}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--white)}
    .small{font-size:13px;padding:8px 10px}
    .result{white-space:pre-wrap;word-break:break-word;background:rgba(255,255,255,0.02);padding:12px;
      border-radius:8px;border:1px dashed rgba(255,255,255,0.04);min-height:160px;color:var(--white)}
    .footer{margin-top:14px;color:var(--muted);font-size:13px}
    .row{display:flex;gap:8px;align-items:center}
    label{font-size:13px;color:var(--muted)}
    .options{display:flex;gap:8px;align-items:center}
    @media(max-width:880px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <h1>Slug Converter — chuyển tiêu đề → slug</h1>
    <p class="note">Dán tiêu đề (mỗi dòng 1 tiêu đề). Hệ thống sẽ chuyển thành slug chuẩn SEO (không dấu, chữ thường, thay khoảng trắng = <code>-</code>).</p>
    <div class="grid" style="align-items:start">
      <div>
        <label for="inputText">Nhập tiêu đề (một tiêu đề mỗi dòng)</label>
        <textarea id="inputText" placeholder="Ví dụ: Liên Hệ SV388"></textarea>
        <div class="controls">
          <button id="convertBtn">Chuyển đổi</button>
          <button id="convertMapBtn" class="ghost">Chuyển (đầu vào → slug)</button>
          <button id="clearBtn" class="ghost small">Xóa</button>
          <button id="pasteBtn" class="ghost small">Dán từ clipboard</button>
        </div>
        <div style="margin-top:10px" class="row">
          <div class="options">
            <input type="checkbox" id="trimDuplicates" />
            <label for="trimDuplicates">loại trùng</label>
          </div>
          <div class="options">
            <input type="checkbox" id="allowNumbers" checked />
            <label for="allowNumbers">giữ chữ số</label>
          </div>
        </div>
      </div>
      <div>
        <label for="outputArea">Kết quả</label>
        <div id="outputArea" class="result" contenteditable="true" aria-live="polite"></div>
        <div class="controls" style="margin-top:10px">
          <button id="copyBtn">Copy</button>
          <button id="downloadBtn" class="ghost">Tải .txt</button>
          <button id="clearOutBtn" class="ghost small">Xóa</button>
        </div>
        <div style="margin-top:10px">
          <label for="modeSelect">Chế độ xuất</label>
          <select id="modeSelect" style="padding:8px;border-radius:8px;background:transparent;color:var(--white);border:1px solid rgba(255,255,255,0.04);width:100%;margin-top:6px">
            <option value="plain">slug mỗi dòng</option>
            <option value="map">dòng: "đầu vào -> slug"</option>
            <option value="inline">liền mạch, cách nhau bởi dấu phẩy</option>
          </select>
        </div>
      </div>
    </div>
    <div class="footer">code by @chenchenhuang</div>
  </div>

  <script>
    // Hàm slug fix lỗi mất chữ tiếng Việt
    function toSlugSingle(text, options = { keepNumbers: true }) {
      if (typeof text !== 'string') return '';
      let s = text.trim().toLowerCase();

      const from = "àáạảãâầấậẩẫăằắặẳẵèéẹẻẽêềếệểễìíịỉĩòóọỏõôồốộổỗơờớợởỡùúụủũưừứựửữỳýỵỷỹđ";
      const to   = "aaaaaaaaaaaaaaaaaeeeeeeeeeeeiiiiiooooooooooooooooouuuuuuuuuuuyyyyyd";

      let result = "";
      for (let i = 0; i < s.length; i++) {
        const idx = from.indexOf(s[i]);
        result += (idx > -1 ? to[idx] : s[i]);
      }

      if (!options.keepNumbers) {
        result = result.replace(/[^a-z\s-]/g, '');
      } else {
        result = result.replace(/[^a-z0-9\s-]/g, '');
      }
      result = result.replace(/[\s\-]+/g, '-');
      result = result.replace(/^\-+|\-+$/g, '');
      return result;
    }

    function convertMulti(text, config) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
      const seen = new Set();
      const outLines = [];
      for (let original of lines) {
        const slug = toSlugSingle(original, { keepNumbers: config.keepNumbers });
        if (config.trimDuplicates) {
          if (seen.has(slug)) continue;
          seen.add(slug);
        }
        if (config.mode === 'map') {
          outLines.push(`${original} -> ${slug}`);
        } else if (config.mode === 'inline') {
          outLines.push(slug);
        } else {
          outLines.push(slug);
        }
      }
      if (config.mode === 'inline') {
        return outLines.join(', ');
      } else {
        return outLines.join('\n');
      }
    }

    const inputText = document.getElementById('inputText');
    const outputArea = document.getElementById('outputArea');
    const convertBtn = document.getElementById('convertBtn');
    const convertMapBtn = document.getElementById('convertMapBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const clearOutBtn = document.getElementById('clearOutBtn');
    const modeSelect = document.getElementById('modeSelect');
    const trimDuplicates = document.getElementById('trimDuplicates');
    const allowNumbers = document.getElementById('allowNumbers');
    const pasteBtn = document.getElementById('pasteBtn');

    function doConvert(modeOption) {
      const mode = modeOption || modeSelect.value;
      const config = { mode: mode, trimDuplicates: trimDuplicates.checked, keepNumbers: allowNumbers.checked };
      const input = inputText.value;
      if (!input.trim()) {
        outputArea.textContent = '';
        return;
      }
      const result = convertMulti(input, config);
      outputArea.textContent = result;
    }

    convertBtn.addEventListener('click', () => doConvert('plain'));
    convertMapBtn.addEventListener('click', () => doConvert('map'));
    modeSelect.addEventListener('change', () => doConvert());
    copyBtn.addEventListener('click', async () => {
      const text = outputArea.textContent;
      if (!text) return alert('Không có nội dung để copy.');
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Đã copy ✓';
        setTimeout(() => copyBtn.textContent = 'Copy', 1200);
      } catch (e) {
        alert('Copy thất bại — trình duyệt không cho phép.');
      }
    });
    downloadBtn.addEventListener('click', () => {
      const text = outputArea.textContent;
      if (!text) return alert('Không có nội dung để tải.');
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'slugs.txt';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
    clearBtn.addEventListener('click', () => {
      inputText.value = '';
      outputArea.textContent = '';
    });
    clearOutBtn.addEventListener('click', () => {
      outputArea.textContent = '';
    });
    pasteBtn.addEventListener('click', async () => {
      try {
        const text = await navigator.clipboard.readText();
        inputText.value = (inputText.value ? inputText.value + '\n' : '') + text;
        doConvert();
      } catch (e) {
        alert('Không thể dán từ clipboard.');
      }
    });
    inputText.addEventListener('paste', () => {
      setTimeout(() => doConvert(), 50);
    });
    let typingTimer;
    inputText.addEventListener('input', () => {
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => doConvert(), 450);
    });
  </script>
</body>
</html>
